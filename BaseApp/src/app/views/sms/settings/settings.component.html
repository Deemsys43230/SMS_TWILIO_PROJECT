<div class="card w-75 mx-auto" *ngIf="!showSuperPasswordFrom">
  <div class="card-header">
    <i class="fa fa-cog"></i>
    <strong>Settings</strong>
  </div>
  <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
  <div class="card-body">     
      <div class="row">
        <div class="col-md-8 mx-auto">
          <label for="accountSid" class="w-100">Account Sid
            <span class="required">*</span>
            <span class="float-right">
            </span>
          </label>
            <input class="form-control w-100" type="text" placeholder="Enter Account Sid" formControlName="accountSid"
              id="pass">
          <div class="error-msg-area">
            <div *ngIf="settingsForm.controls['accountSid'].errors && (!settingsForm.controls['accountSid'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!settingsForm.controls['accountSid'].errors.required">Please Enter Account Sid.</div>
            </div>
          </div>
          <label for="confirmPassword" class="control-label">Account Token
            <span class="required">*</span>
          </label>
            <input type="text" class="form-control" placeholder="Enter Account token" formControlName="authToken" />
          <div class="error-msg-area">
            <div *ngIf="settingsForm.controls['authToken'].errors && (!settingsForm.controls['authToken'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!settingsForm.controls['authToken'].errors.required">Please Enter Account token.</div>
            </div>
          </div>
          <label for="confirmPassword" class="control-label">Notification Service ID
            <span class="required">*</span>
          </label>
            <input type="text" class="form-control" placeholder="Enter Account token" formControlName="notifyServiceId" />
          <div class="error-msg-area">
            <div *ngIf="settingsForm.controls['notifyServiceId'].errors && (!settingsForm.controls['notifyServiceId'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!settingsForm.controls['notifyServiceId'].errors.required">Please Enter Notify Service ID.</div>
            </div>
          </div>
          <label for="currentPassword" class="control-label">Phone Number Prefix
            <span class="required">*</span>
          </label>
            <input type="text" class="form-control" placeholder="Enter Phone Number Prefix" formControlName="cellPhonePrefix" />
          <div class="error-msg-area">
            <div *ngIf="settingsForm.controls['cellPhonePrefix'].errors && (!settingsForm.controls['cellPhonePrefix'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!settingsForm.controls['cellPhonePrefix'].errors.required">Please Phone Number prefix.</div>
            </div>
          </div>
          <div class="text-right">
            <!-- <button type="button" (click)="resetForm()" class="btn btn-default btn-sm">
              <i class="fa fa-refresh"></i>&nbsp;Clear</button>&nbsp; -->
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="fa fa-save" (click)="submitForm()"></i>&nbsp;Save</button>
          </div>
        </div>
      </div>
    </div>     
    </form>
</div>
<div class="card w-75 mx-auto" *ngIf="showSuperPasswordFrom">
  <div class="card-header">
    <i class="fa fa-lock"></i>
    <strong>Password</strong>
  </div>
  <div class="card-body">
    <form [formGroup]="validateUserFrom">
      <div class="form-group">
        <div class="row no-gutters">
          <label class="col-4" for="Name">Super Password</label>
          <div class="col-8">
            <input type="text" formControlName="superPassword" class="form-control">
            <div class="error-msg-area">
              <div *ngIf="validateUserFrom.controls['superPassword'].errors && (!validateUserFrom.controls['superPassword'].pristine|| isvalidateSuperUserFromSubmitted)"
                class="error-msg">
                <div [hidden]="!validateUserFrom.controls['superPassword'].errors.required">Please Enter Super Password.</div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </form>
    <div class="float-right">
      <button class="btn btn-sm btn-primary" type="submit" (click)=" submitSuperPasswordForm()">Submit</button>&nbsp;
      <!-- <button type="submit" class="btn btn-primary btn-sm">
        <i class="fa fa-save" (click)="submitSuperPasswordForm()"></i>&nbsp;Submit</button> -->
    </div>
  </div>
  
  
</div>
