<div class="card w-75 mx-auto">
  <div class="card-header">
    <i class="fa fa-key"></i>
    <strong>Change Password</strong>
  </div>
  <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()">
  <div class="card-body">     
      <div class="row">
        <div class="col-10 mx-auto">
          <label for="currentPassword" class="control-label">Current Password
            <span class="required">*</span>
          </label>
            <input type="password" class="form-control" placeholder="Current Password" formControlName="currentPassword" />
          <div class="error-msg-area">
            <div *ngIf="changePasswordForm.controls['currentPassword'].errors && (!changePasswordForm.controls['currentPassword'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!changePasswordForm.controls['currentPassword'].errors.required">Please Enter Current Password.</div>
            </div>
          </div>
          <label for="password" class="w-100">New Password
            <span class="required">*</span>
            <span class="float-right">
            </span>
          </label>
            <input class="form-control w-100" (focusin)="showPasswordHint=true" (focusout)="showPasswordHint = false" type="password" placeholder="New Password" formControlName="password"
              id="pass">
              <small class="hint text-muted" [hidden]="!showPasswordHint"><b>Note:</b> Password should have uppercase, lowercase, number and atleast one of these special characters <span class="text-info font-weight-bold">! @ # $ *</span></small>
          <div class="error-msg-area">
            <div *ngIf="changePasswordForm.controls['password'].errors && (!changePasswordForm.controls['password'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!changePasswordForm.controls['password'].errors.required">Please Enter New Password.</div>
              <div [hidden]="!changePasswordForm.controls['password'].errors.checkPasswordPattern">Password does not match Criteria.</div>
            </div>
          </div>
          <label for="confirmPassword" class="control-label">Confirm New Password
            <span class="required">*</span>
          </label>
            <input type="password" class="form-control" placeholder="Confirm New Password" formControlName="confirmPassword" />
          <div class="error-msg-area">
            <div *ngIf="changePasswordForm.controls['confirmPassword'].errors && (!changePasswordForm.controls['confirmPassword'].pristine|| isFormSubmitted)"
              class="error-msg">
              <div [hidden]="!changePasswordForm.controls['confirmPassword'].errors.required">Please Confirm New Password.</div>
              <div [hidden]="!changePasswordForm.controls['confirmPassword'].errors.passwordMisMatches">Password Mismatches.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="card-footer text-right">
        <button type="button" (click)="resetForm()" class="btn btn-default btn-sm">
          <i class="fa fa-refresh"></i>&nbsp;Reset</button>&nbsp;
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="fa fa-save"></i>&nbsp;Save</button>
      </div>
    </form>
</div>
